<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip APP</title>

    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="app">
        <div class="create_password-wrap">
            <button class="back-btn" id="backBtn">
                <img src="../../assets/images/back_btn.png" alt="back">
            </button>
            <h2 class="sign_title">Create new password</h2>
            <p class="sub_descript fs-16 mt-10">
                Your new password must be unique from those previously used.
            </p>
        
            <form class="create-form" id="createForm">
                <div class="input-group">
                    <input type="password" id="password" placeholder="New Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
        
                <div class="btn_wrap">
                    <button type="submit" id="okayBtn" class="btn full__btn">Reset Password</button>
                </div>
            </form>
        </div>

    </div>

    <script src="../../assets/js/sign.js"></script>
</body>
</html>
