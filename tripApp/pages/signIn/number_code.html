<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip APP</title>

    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="app">
        <div class="reset_password-wrap">
            <button class="back-btn" id="backBtn">
                <img src="../../assets/images/back_btn.png" alt="back">
            </button>
            <h2 class="sign_title">Number Code</h2>
            <p class="sub_descript fs-16 mt-10">
                Enter the verification code we just sent on your email address.
            </p>
        
            <form class="verification-form" id="verificationForm">
                <div class="code-input-group">
                    <input type="text" maxlength="1" pattern="[0-9]" class="code-input" required>
                    <input type="text" maxlength="1" pattern="[0-9]" class="code-input" required>
                    <input type="text" maxlength="1" pattern="[0-9]" class="code-input" required>
                    <input type="text" maxlength="1" pattern="[0-9]" class="code-input" required>
                </div>
        
                <div class="btn_wrap">
                    <button type="submit" class="btn full__btn">Verify</button>
                </div>

            </form>
        </div>

    </div>

    <script src="../../assets/js/sign.js"></script>
</body>
</html>
