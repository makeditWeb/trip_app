<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip APP</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    
    <script src="../assets/js/layout.js"></script> 
</head>
<body>
    <div class="app">

    
        <!-- 검색창 (맵 위에 위치) -->
        <div class="search-bar">
            <input type="text" placeholder="Search" class="search-input">
        </div>
    
        <!-- 바텀시트 -->
        <div class="bottom-sheet" id="bottomSheet">
            <div class="handle-bar" id="handleBar">
                <div class="handle"></div>
            </div>
            <div class="sheet-content">
                <h2 class="title">전체</h2>
                <div class="image-grid">
                    <div class="image-item">Image 1</div>
                    <div class="image-item">Image 2</div>
                    <div class="image-item">Image 3</div>
                    <div class="image-item">Image 4</div>
                    <div class="image-item">Image 5</div>
                    <div class="image-item">Image 6</div>
                    <div class="image-item">Image 7</div>
                    <div class="image-item">Image 8</div>
                    <div class="image-item">Image 9</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
</body>
</html>
